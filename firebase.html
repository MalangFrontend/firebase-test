<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Test</title>

    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    
    
    
</head>
<body>

    
<table class="table table-striped">
<thead>
    <tr>
        <th>ID</th>
        <th>Nama</th>
    </tr>
</thead>    
<tbody>
    
</tbody>
</table>
    
<script>
    var ref = new Firebase('https://dazzling-torch-6050.firebaseio.com/');
    ref.on("value", function(data) {
        var data_produk = data.val().data.produk;
        $.each(data_produk, function( index, value ) {
            $( "table tbody" ).append( "<tr><td></td><td>" + value.nama_produk + "</td><td><img src='"+value.gambar+"'/></td></tr>" );
        });
    });
</script>  

      
      

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
